- job-template:
    name: '{stage}-{app}-staging'
    builders:
      - shell: |
          true

- job-template:
    name: '{stage}-{app}-prod'
    builders:
      - shell: |
          true

# demo job, builds pull request for this repo
- job:
    name: build-demo-pr
    properties:
      - github:
          url: https://github.com/linefeedse/demo/
    scm:
      - git:
          url: https://github.com/linefeedse/demo.git
          branches:
            - '${sha1}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
    triggers:
      - github-pull-request:
          github-hooks: true
          permit-all: true
    parameters:
      - string:
          name: sha1
    publishers:
      - github-notifier
    builders:
      - shell: |
          for YAML_PATH in job-builder/*.y*ml ; do
            ruby -e "require 'yaml'; YAML.load_file('${YAML_PATH}')"
            RESULT+=$?
          done
          exit $RESULT
